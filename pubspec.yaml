name: stea3
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.1 <3.0.0"


dependencies:
  file_picker: 4.4.0
  font_awesome_flutter: 9.1.0
  firebase_core: 1.12.0
  firebase_database: 9.0.6
  firebase_auth: 3.3.7
  firebase_storage: 10.2.7
  cloud_firestore: 3.1.8
  permission_handler: 9.0.1
  flutter_screenutil: 5.2.0
  provider: 6.0.2
  image_picker: 0.8.4+8
  animated_bottom_navigation_bar: 0.3.2
  flutter_spinkit: 5.1.0


  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - images/
  #   - images/a_dot_ham.jpeg
  fonts:
      - family: GoogleSans
        fonts:
         - asset: fonts/GoogleSansDisplay-Regular-v1.27.ttf
         


